<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <h1>myTODO</h1>
        <div class="project-container" id="project-container">
        </div>
        <button type="button" id="new-project-button">+</button>
        <dialog id="new-project-dialog">
            <form class="new-project-items">
                <label for="new-project-name-field">New Project Name:</label>
                <input type="text" required id="new-project-name-field">
                <div class="new-project-buttons">
                    <button type="submit" id="submit-new-project">Submit</button>
                    <button autofocus id="close-new-project-dialog">Cancel</button>
                </div>
            </form>
          </dialog>
    </nav>
    <main id="project-main">
        <dialog id="rename-project-dialog">
            <form class="rename-project-items">
                <label for="rename-project-name-field">New Project Name:</label>
                <input type="text" required id="rename-project-name-field">
                <div class="rename-project-buttons">
                    <button type="submit" id="submit-rename-project">Submit</button>
                    <button autofocus id="close-rename-project-dialog">Cancel</button>
                </div>
            </form>
          </dialog>
          <dialog id="delete-project-dialog">
            <form class="delete-project-items">
                <p>Are you sure you want to delete this project?</p>
                <div class="delete-project-buttons">
                    <button type="submit" id="submit-delete-project">Submit</button>
                    <button autofocus id="close-delete-project-dialog">Cancel</button>
                </div>
            </form>
          </dialog>
        <div id="current-project">

        </div>
        <div id="project-todos">

        </div>
        <div id="new-todo-button-container">

        </div>
        <dialog id="new-todo-dialog">
            <form class="new-todo-items">
                <p>
                    <label for="new-todo-title-field">New Todo Title:</label>
                    <input type="text" required id="new-todo-title-field">
                </p>
                <p>
                    <label for="new-todo-description-field">Description:</label>
                    <input type="text" id="new-todo-description-field">
                </p>

                <p>
                    <label for="new-todo-date-field">Due Date:</label>
                    <input type="text" id="new-todo-date-field">
                </p>
                <p>
                    <label for="new-todo-priority">Priority:</label>
                    <select id="new-todo-priority" name="new-todo-priority">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </p>
                <p>
                    <label for="new-todo-done">Done:</label>
                    <input type="checkbox" id="new-todo-done" name="new-todo-done">
                </p>

                <div class="new-todo-buttons">
                    <button type="submit" id="submit-new-todo">Submit</button>
                    <button autofocus id="close-new-todo-dialog">Cancel</button>
                </div>
            </form>
          </dialog>
    </main>
</body>
</html>
